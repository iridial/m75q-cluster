    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:05:16"
        vlans:
          - vlanId: 20
            addresses:
              - "10.0.20.92/24"
            mtu: 1500
            routes:
              - network: "0.0.0.0/0"
                gateway: "10.0.20.1"
            vip:
              ip: "10.0.20.80"
  - hostname: "m75q-3"
    ipAddress: "10.0.20.93,10.0.1.33"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/4b82055dec8c9571600a4ceeebddbe33b8ca9ec9a9aaefa64853b2bab3b76993
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:05:7a"
        vlans:
          - vlanId: 20
            addresses:
              - "10.0.20.93/24"
            mtu: 1500
            routes:
