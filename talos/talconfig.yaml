    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:05:27"
        vlans:
          - vlanId: 20
            addresses:
              - "10.0.20.94/24"
            mtu: 1500
            routes:
              - network: "0.0.0.0/0"
                gateway: "10.0.20.1"
            vip:
